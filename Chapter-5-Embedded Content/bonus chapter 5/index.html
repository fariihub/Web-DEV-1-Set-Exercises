<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Alan Partridge Soundboard</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Search Box -->
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a quote...">
      <button id="searchButton">Search</button>
    </section>
    

    <!-- Soundboard Grid -->
    <section class="soundboard">
      <button class="sample" data-audio="audio/aha.mp3">Aha!</button>
      <button class="sample" data-audio="audio/back-of-the-net.mp3">Back of the Net</button>
      <button class="sample" data-audio="audio/bangoutoforder.mp3">Bang Out of Order</button>
      <button class="sample" data-audio="audio/dan.mp3">DAN!</button>
      <button class="sample" data-audio="audio/emailoftheevening.mp3">Email of the Evening</button>
      <button class="sample" data-audio="audio/hellopartridge.mp3">Hello Partridge</button>
      <button class="sample" data-audio="audio/iwillkillagain.mp3">I Will Kill Again</button>
      <button class="sample" data-audio="audio/imconfused.mp3">I'm Confused</button>
      <button class="sample" data-audio="audio/kissmyface.mp3">Kiss My Face</button>
      <button class="sample" data-audio="audio/smellmycheese.mp3">Smell My Cheese</button>
      <button class="sample" data-audio="audio/jurassicpark.mp3">Jurassic Park!</button>
      <button class="sample" data-audio="audio/monkeytennis.mp3">Monkey Tennis?</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Alan Partridge Soundboard Radio. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
